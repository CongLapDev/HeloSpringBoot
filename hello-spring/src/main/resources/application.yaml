server:
  port: 8080
  servelet:
    context-path: /spring

spring:
  datasource:
    url: "jdbc:mysql://localhost:3307/spring"
    username: spring_user
    password: 123
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect
